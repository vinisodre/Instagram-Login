<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
       <img src="img/instagram-celular.png" alt="celular">
      </div>

      <div class="right">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          
          <div class="profile">
            <img src="img/perfil-instagram.jpg" class="profile-img" alt="profile">
          </div>
          <a href="#" class="btn-continue">Continue as Nina</a>

          <a href="#" class="text-highlight">Remove Account</a>
        </div>
       <div class="group not-account">
          <p>Not Nina?</p>
          <span><a href="#" class="text-highlight">Switch accounts</a> or <a href="#" class="text-highlight">Sign Up</a></span>
       </div>

        <div class="getapp">
          <p>Get the App</p>
        
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>

        </div>

      </div>
    </div>

   


    <script src="script.js"></script>
  </body>
</html>
